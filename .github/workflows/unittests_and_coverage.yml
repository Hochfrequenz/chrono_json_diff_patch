name: Unittests and Coverage

on: [push, pull_request]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.100
      - name: Run Tests
        working-directory: ./ChronoJsonDiffPatch
        run: dotnet test --configuration Release
  coverage:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.100
      - name: Install dependencies
        working-directory: ./ChronoJsonDiffPatch
        run: dotnet restore
      - name: Install coverlet.msbuild in ChronoJsonDiffPatchTests
        working-directory: ./ChronoJsonDiffPatch/ChronoJsonDiffPatchTests
        run: dotnet add package coverlet.msbuild
      - name: Measure Test Coverage
        working-directory: ./ChronoJsonDiffPatch
        run: dotnet test /p:Threshold=95 /p:Include=\"[*]ChronoJsonDiffPatch.*" /p:ThresholdType=line /p:CollectCoverage=true /p:SkipAutoProps=true /p:CoverletOutputFormat=lcov --configuration Release
